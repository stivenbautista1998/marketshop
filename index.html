<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketShop</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/icon-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="wrapper-login">
        <div class="section-up">
            <header class="header-section-login">
                <nav>
                    <img class="close-icon" src="./assets/icons/x-icon.svg" alt="close icon">
                    <img class="logo-icon" src="./assets/icons/logo.svg" alt="logo of the webpage">
                </nav>
            </header>
            <main class="login-section">
                    <label class="login-section__label" for="user-txt">Email address</label>
                    <input class="general-input login-section__input" id="user-txt" type="text">
                    <label class="login-section__label" for="password-txt">Password</label>
                    <input class="general-input login-section__input" id="password-txt" type="password">
                    <button id="login-btn" class="general-button green--btn">
                        Log in
                    </button>
                    <a href="/views/pass-recovery.html" class="general-message-link green__message">Forgot my password</a>
            </main>
        </div>
        <div class="section-down">
            <button id="singup-btn" onclick="showMyAccount()" class="general-button white--btn">
                Sign up
            </button>
        </div>
    </div>
</body>
</html>
