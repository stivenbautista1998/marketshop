<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketShop</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/icon-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="wrapper-recovery">
        <header class="header-section-recovery">
            <nav>
                <img class="logo-icon" src="../assets/icons/logo.svg" alt="logo of the webpage">
            </nav>
        </header>
        <main>
            <h2 class="recovery-tittle">Password recovery</h2>
            <p class="recovery-text">Inform the email address used to create your account</p>
            <label class="login-section__label" for="user-txt">Email address</label>
            <input class="general-input login-section__recovery" id="user-txt" type="text">
            <button id="login-btn" class="general-button green--btn">
                Submit
            </button>
            <a href="../index.html" class="login-section__message">Back to log in</a>
        </main>
    </div>
</body>
</html>
